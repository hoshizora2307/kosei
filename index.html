<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-canvas"></canvas> <div class="content-wrapper"> <div class="app-container">
            <header>
                <h1 class="title">Stellar Explorer</h1>
                <p class="subtitle">A guide to the stars</p>
            </header>
            
            <main>
                <div id="star-card">
                    <div id="star-image-container">
                        <img id="star-image" src="" alt="恒星の画像">
                    </div>
                    <div class="star-name" id="star-name">Loading...</div>
                    <div class="star-info-container">
                        <div class="info-section">
                            <h2>基本情報</h2>
                            <p>分類: <span id="spectral-class"></span></p>
                            <p>等級: <span id="magnitude"></span></p>
                        </div>
                        <div class="info-section">
                            <h2>物理特性（太陽との比較）</h2>
                            <p>質量: <span id="mass"></span></p>
                            <p>半径: <span id="radius"></span></p>
                            <p>温度: <span id="temperature"></span></p>
                            <p>光度: <span id="luminosity"></span></p>
                        </div>
                    </div>
                </div>
                
                <button id="next-star-btn">次へ</button>
            </main>

            <footer>
                <p>プログラミング：hoshizora2307</p>
                <p>監修：高瀬 敏行</p>
                <p>権利者：志賀高原SpaceLab</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
